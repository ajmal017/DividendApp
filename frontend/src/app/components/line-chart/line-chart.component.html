<kendo-chart>
  <kendo-chart-title text="Dividends"></kendo-chart-title>

  <kendo-chart-series>
    <kendo-chart-series-item  *ngFor="let item of valueArray" type="column" [data]="[item]" [labels]="{visible: true}"></kendo-chart-series-item>

  </kendo-chart-series>
</kendo-chart>
<div class="months">
  <div *ngFor="let month of monthArray">
    {{month}}
  </div>
</div>
